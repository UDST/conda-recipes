{% set name = "synthpop" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dfbea2123a00801d30bc62e47f6d977a91424022227d2747527564f35c3a5805

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - census >=0.5
    - numexpr >=2.3.1
    - numpy >=1.8.0
    - pandas >=0.15.0
    - pip
    - pip
    - python
    - scipy >=0.13.3
    - us >=0.8
  run:
    - census >=0.5
    - numexpr >=2.3.1
    - numpy >=1.8.0
    - pandas >=0.15.0
    - python
    - scipy >=0.13.3
    - us >=0.8

test:
  imports:
    - synthpop
    - synthpop.ipf
    - synthpop.ipf.test
    - synthpop.ipu
    - synthpop.ipu.test
    - synthpop.recipes
    - synthpop.test

about:
  home: https://github.com/udst/synthpop
  license: BSD
  license_family: BSD
  summary: Population Synthesis

extra:
  recipe-maintainers:
    - udst
    - urbansim
