requirements:
  host:
    - python
    - setuptools
    - ez_setup >=0.9
    - census >=0.5
    - numexpr >=2.3.1
    - numpy >=1.8.0
    - pandas >=0.15.0
    - scipy >=0.13.3
    - us >=0.8
  run:
    - python
    - setuptools
    - ez_setup >=0.9
    - census >=0.5
    - numexpr >=2.3.1
    - numpy >=1.8.0
    - pandas >=0.15.0
    - scipy >=0.13.3
    - us >=0.8

test:
  imports:
    - synthpop

about:
  home: https://github.com/UDST/synthpop
  license: BSD License
  license_family: BSD
  summary: 'Synthetic populations from census data'
