{% set name = "synthpop" %}
{% set version = "0.1.dev0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  fn: SynthPop-0.1.dev0.tar.gz
#  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/1a/34/d7a16de8ca131e64f8da198e884acc7a0a900646831d145a4c3aad310a10/SynthPop-0.1.dev0.tar.gz
  sha256: d16987fcef31e27a5796f561570b1a6822b5be902508fa4461230a8ff74e6f9f

#build:
#  number: 0
